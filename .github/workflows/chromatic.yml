name: Chromatic

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UI package
        run: npm run build --workspace @sun/ui

      - name: Publish to Chromatic
        if: ${{ env.CHROMATIC_TOKEN != '' }}
        run: npm run chromatic --workspace storybook-app
        env:
          CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_TOKEN }}