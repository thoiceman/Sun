name: Release

on:
  push:
    branches: [main,master]
  workflow_dispatch:
    inputs:
      npm_otp:
        description: 'npm one-time password (2FA) for publishing'
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      statuses: read
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # 如开启 2FA，可在手动触发时传入 OTP；若使用 Automation Token，则无需 OTP
      NPM_CONFIG_OTP: ${{ inputs.npm_otp || secrets.NPM_OTP }}
      # 为 @changesets/changelog-github 提供 GitHub API 访问令牌
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show npm/pnpm info
        run: |
          pnpm -v
          npm -v
          npm config get registry

      - name: Verify npm auth
        run: npm whoami

      - name: Test
        run: pnpm -r test

      - name: Lint
        run: pnpm -r lint

      - name: Configure Git for Changesets commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release
        run: pnpm release

      - name: Push version commit and tags
        if: ${{ !cancelled() }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="${{ github.ref_name }}"
          git pull --rebase origin "$BRANCH" || true
          git push origin "$BRANCH" --follow-tags