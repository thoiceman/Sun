name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # 如开启 2FA，请在仓库 Secrets 配置 NPM_OTP
      NPM_CONFIG_OTP: ${{ secrets.NPM_OTP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm -r test

      - name: Lint
        run: pnpm -r lint

      - name: Release
        run: pnpm release