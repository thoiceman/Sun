name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      npm_otp:
        description: 'npm one-time password (2FA) for publishing'
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # 如开启 2FA，可在手动触发时传入 OTP；若使用 Automation Token，则无需 OTP
      NPM_CONFIG_OTP: ${{ inputs.npm_otp || secrets.NPM_OTP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          cache: 'pnpm'

      - name: Enable Corepack (make pnpm available)
        run: corepack enable

      - name: Prepare pnpm 9.0.0
        run: corepack prepare pnpm@9.0.0 --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show npm/pnpm info
        run: |
          pnpm -v
          npm -v
          npm config get registry

      - name: Verify npm auth
        run: npm whoami

      - name: Test
        run: pnpm -r test

      - name: Lint
        run: pnpm -r lint

      - name: Release
        run: pnpm release