name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'release type (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump version with standard-version
        run: npx standard-version --release-as ${{ github.event.inputs.release-type }}

      - name: Create Release PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/release-${{ github.event.inputs.release-type }}
          title: 'chore: release ${{ github.event.inputs.release-type }}'
          commit-message: 'chore: release ${{ github.event.inputs.release-type }}'
          body: 'Auto-generated release by standard-version.'
          token: ${{ secrets.GITHUB_TOKEN }}